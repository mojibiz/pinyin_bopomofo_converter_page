<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinyin to Bopomofo Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pinyin to Bopomofo Converter</h1>
        <div class="converter">
            <div class="input-section">
                <label for="pinyinInput">Enter Pinyin with tone marks:</label>
                <textarea id="pinyinInput" placeholder="e.g., nǐ hǎo"></textarea>
            </div>
            <button id="convertBtn">Convert to Bopomofo</button>
            <div class="output-section">
                <label>Bopomofo Result:</label>
                <div class="output-container">
                    <button id="copyBtn" class="copy-button" title="Copy to clipboard">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 2V1h8v8h-1V2H5z" fill="currentColor"/>
                            <path d="M2 4h8v8H2V4zm1 1v6h6V5H3z" fill="currentColor"/>
                        </svg>
                    </button>
                    <div id="bopomofoOutput" class="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
    <script>
        document.getElementById('copyBtn').addEventListener('click', function() {
            const output = document.getElementById('bopomofoOutput');
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                this.classList.add('copied');
                setTimeout(() => {
                    this.classList.remove('copied');
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>
</body>
</html>
